<ion-content padding class="no-scroll" style="background: url(assets/img/home.png) no-repeat center; background-size: cover;">
    <!-- Botão: retornar -->
    <button id="aprovado-button1" ion-button icon-only color="positive" icon-left on-click="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
    </button>
    <!-- Espaço: 200px -->
    <div class="spacer" style="width: 300px; height: 200px;"></div>
    <form #form="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <!-- Input: Email -->
                <ion-label><ion-icon name="ios-mail-outline"></ion-icon></ion-label>
                <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
            </ion-item>
            <!-- Input: Senha -->
            <ion-item>
                <ion-label><ion-icon name="ios-lock-outline"></ion-icon></ion-label>
                <ion-input type="password" name="password" placeholder="Senha" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
            </ion-item>
        </ion-list>
        <!-- Botão: Criar Conta -->
        <button ion-button color="secundary" block icon-left style="text-align: left;" [disabled]="!form.form.valid" on-click="createAccount()">
            Criar Conta
        </button>
    </form>
</ion-content>
